query getProject($id: ID!) {
  project(id: $id) {
    id
    name
    tags
    deleted
    createdOn
    updatedOn
    projectType {
      id
      name
    }    
    ownedBy {
      ...dbobjSm
      __typename
    }
    visibility
    permissions {
      delete
      update
      view
    }
    files {
      localPath
      size
      etag      
    }
  }
}
fragment dbobjSm on DBObj {
  id
  name
}